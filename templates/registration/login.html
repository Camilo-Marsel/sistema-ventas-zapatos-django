{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login — Shoe Inventory Pro</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #aee7ea;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding:80px 80px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
        }

        .login-logo img {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .login-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(to right, #5a68f0, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            padding-left: 40px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .btn-login {
            background: linear-gradient(to right, #5a68f0, #9146ff);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px 0;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(to right, #4a58e0, #7b35e5);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-logo">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo">
        </div>
        <div class="login-title">¡Bienvenido a</div>
        <div class="login-subtitle">Shoe Inventory Pro</div>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="input-group">
                <i class="bi bi-person input-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
            </div>

            <div class="input-group">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
